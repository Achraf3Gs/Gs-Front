<div class="col p-2 mb-3" >
    <div class="col-md-12 mb-3 mt-3">
        <img src="assets/clt-frs.png" class="rounded-circle" width=200px height=200px>
    </div>
    <hr>
    <div class="col-md-12">
        <div class="col-md-12 mb-3">
           <h2><i class="fa-solid fa-circle-info color-blue"></i>&nbsp;Information du {{origin}}</h2> 
        </div>
        <div class="col p-2 mb-3" >
            <div class="alert alert-danger" *ngIf="errorMessage.length>0">
                <div *ngFor="let msg of errorMessage">
                  <span >{{msg}}</span>
                </div>
              </div>
    <div class="col-md-12">
        <form>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nom" name="nom" [(ngModel)]="clientFournisseur.nom"> 
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Adresse1" name="Adresse1" [(ngModel)]="adresseDto.adresse1"> 
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Prenom" name="prenom" [(ngModel)]="clientFournisseur.prenom"> 
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Adresse2" name="Adresse2" [(ngModel)]="adresseDto.adresse2"> 
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="E-mail" name="E-mail" [(ngModel)]="clientFournisseur.mail"> 
                </div> 
                <div class="col">
                    <input type="text" class="form-control" placeholder="Ville" name="Ville" [(ngModel)]="adresseDto.ville"> 
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Telephone" name="Telephone" [(ngModel)]="clientFournisseur.numTel"> 
                </div> 
                <div class="col">
                    <input type="text" class="form-control" placeholder="Code postal" name="Code postal" [(ngModel)]="adresseDto.codePostale"> 
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    &nbsp; 
                </div> 
                <div class="col">
                    <input type="text" class="form-control" placeholder="Pays" name="Pays" [(ngModel)]="adresseDto.pays"> 
                </div>
            </div>
        </form>   
    </div>
    <div class="col-md-12">
        <div class="text-right">
            <button type="button" class="btn btn-danger me-3" (click)="cancelClick()">
                <i class="fa-solid fa-ban"></i>&nbsp;Annuler</button>
            <button type="button" class="btn btn-primary" (click)="entrgistrer()">
                <i class="fa-solid fa-floppy-disk" ></i>&nbsp;Enregister</button>
        </div>
    </div>
   
</div>

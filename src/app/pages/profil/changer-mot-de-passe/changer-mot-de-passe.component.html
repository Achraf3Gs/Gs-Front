<div class="row m-3">

 <div class=" card col-md-4 text-center me-2 padding-zero">
  <div class="col">
    <div class="mb-3 mt-3">
      <img src="assets/user.jpg" width="200px" height="200px" class="rounded-circle">
    </div>
    <div class="mb-3">
      <h2>Nom et Prenom</h2>
      <small class="form-text text-muted">Adresse, Ville, 123454</small>
     </div>
  </div>
     
  </div>
    
    <div class="card col-md-7 ms-2 me-1 mt-3">
      <form>
        <div class="mb-3 mt-3">
          <input type="email" class="form-control"  placeholder="Ancien Mot de passe">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Nouveau Mot de passe" >
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Confirmer Mot de passe">
        </div>
      </form>
      <div class="col-md-12">
        <div class="text-right">
            <button type="button" class="btn btn-danger me-3" (click)="cancelClick()">
                <i class="fa-solid fa-ban"></i>&nbsp;Annuler</button>
            <button type="button" class="btn btn-primary">
                <i class="fa-solid fa-floppy-disk" (click)="saveClick()"></i>&nbsp;Enregister</button>
        </div>
    </div>
    </div>

  </div>

<div class="col">
    <div class="row m-3">
      <div class="col-md-8 p-0">
        <h1>Mouvements du Stock</h1>
      </div>
      <div class="col-md-4 text-end">
        <app-boutton-action
        [isImporterVisible]="false"
        [isNouveauVisible]="false">
      </app-boutton-action>
      </div>
    </div>
<!------------------------------------->
    
    <div class="accordion m-3" id="accordionExample">
      <div class="accordion-item mb-2">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse"
           data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          
            <app-detail-mvt-stk-article></app-detail-mvt-stk-article> 
       
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse " 
        data-bs-parent="#accordionExample" style="max-height: 300px; overflow-y: scroll;">
          <div class="accordion-body">
           
              <app-detail-mvt-stk></app-detail-mvt-stk>
              <app-detail-mvt-stk></app-detail-mvt-stk>
              <app-detail-mvt-stk></app-detail-mvt-stk>
              <app-detail-mvt-stk></app-detail-mvt-stk>
              <app-detail-mvt-stk></app-detail-mvt-stk>
            
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
           data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
           
            <app-detail-mvt-stk-article></app-detail-mvt-stk-article> 
              
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse"
         data-bs-parent="#accordionExample" style="max-height: 300px; overflow-y: scroll;">
          <div class="accordion-body">
            
              <app-detail-mvt-stk></app-detail-mvt-stk>
              <app-detail-mvt-stk></app-detail-mvt-stk>
              <app-detail-mvt-stk></app-detail-mvt-stk>
              <app-detail-mvt-stk></app-detail-mvt-stk>
              
            
          </div>
        </div>
      </div>
  
</div>



    <!---------------Pagination-------------->
  <div class="row m-3 mb-3 ">
    <div class="col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>
</div>

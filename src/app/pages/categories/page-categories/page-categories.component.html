<div class="col">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Liste des categories</h1>
    </div>
    <div class="col-md-4 text-right">
       <app-boutton-action (clickEvent)="nouvelleCategory()"></app-boutton-action>
    </div>
  <div class="row">
  <div class=" col mt-1">
    <div class="row custom-border mb-3 p-3" *ngFor="let cat of listeCategories">
      <div class="col-md-3 custom-border-right">
        {{cat.code}}
      </div>
      <div class="col-md-3 ">
        {{cat.designation}}
      </div>
    </div>
  </div>
  </div>
     
  <div class="row m-3 mb-3 " *ngIf="listeCategories.length>0">
    <div class="col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>   
  </div>


</div>

<div class="col p-2 mb-3" >
    
    
    <div class="col-md-12">
        <div class="col-md-12 mb-3 mt-3">
           <h2>Nouvelle categorie</h2> 
        </div>
    <div class="col-md-12">
        <form>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Code category"> 
                </div>
            </div>
            <div class="row mb-3">
               <div class="col">
                <input type="text" class="form-control" placeholder="Description"> 
               </div>
             </div>
        </form>   
    </div>
    <div class="col-md-12">
        <div class="text-right">
            <button type="button" class="btn btn-danger me-3" (click)="cancelClick()">
                <i class="fa-solid fa-ban"></i>&nbsp;Annuler</button>
            <button type="button" class="btn btn-primary">
                <i class="fa-solid fa-floppy-disk" (click)="saveClick()"></i>&nbsp;Enregister</button>
        </div>
    </div>
   
</div>

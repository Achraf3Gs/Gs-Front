<div class="col p-2 mb-3" >
    
    
    <div class="col-md-12">
        <div class="col-md-12 mb-3 mt-3">
           <h2>Nouvelle categorie</h2> 
        </div>
    <div class="col-md-12">
        <div class="col p-2 mb-3" >
            <div class="alert alert-danger" *ngIf="errorMessage.length>0">
                <div *ngFor="let msg of errorMessage">
                  <span >{{msg}}</span>
                </div>
              </div>
        <form>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Code category" name="codeCat" [(ngModel)]="categoryDto.body.code"> 
                </div>
            </div>
            <div class="row mb-3">
               <div class="col">
                <input type="text" class="form-control" placeholder="Description"  name="designationCat" [(ngModel)]="categoryDto.body.designation"> 
               </div>
             </div>
        </form>   
    </div>
    <div class="col-md-12">
        <div class="text-right">
            <button type="button" class="btn btn-danger me-3" (click)="cancelClick()">
                <i class="fa-solid fa-ban"></i>&nbsp;Annuler</button>
            <button type="button" class="btn btn-primary" (click)="enregisterCategory()">
                <i class="fa-solid fa-floppy-disk" ></i>&nbsp;Enregister</button>
        </div>
    </div>
   
</div>

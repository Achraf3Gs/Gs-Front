<div class="col">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Liste des articles</h1>
    </div>
    <div class="col-md-4 text-right">
      <app-boutton-action (clickEvent)="nouvelArticle()"></app-boutton-action>
    </div>
    <div class="row col-md-12 alert alert-danger" *ngIf="errorMessage.length>0">
      <div *ngFor="let msg of errorMessage">
        <span >{{msg}}</span>
      </div>
    </div>
    <div class=" col m-3">
      <app-detail-article *ngFor="let article of listeArticles"
      [articleDto]="article"
      (suppressionReuslt)="handleSuppression($event)">
    </app-detail-article>

    </div>
    <div class="row m-3 mb-3 ">
      <div class="col-md-12 text-center">
        <app-pagination></app-pagination>
      </div>
      
    </div>
</div>

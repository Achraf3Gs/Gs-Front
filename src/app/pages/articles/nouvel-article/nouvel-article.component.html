<div class="col p-2 mb-3" >
    <div class="col-md-12 mb-3">
        <img src="assets/product.avif" class="rounded-circle" width=200px height=200px>
    </div>
    <hr>
    <div class="col-md-12">
        <div class="col-md-12 mb-3">
           <h2><i class="fa-solid fa-circle-info color-blue"></i>&nbsp;Information de l'article</h2> 
        </div>
    <div class="col-md-12">
        <form>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Code article"> 
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Designation"> 
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Prix unitaire HT"> 
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Prix unitaire TTC"> 
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Taux TVA"> 
                </div> 
                <div class="col">
                    
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selectionner une categorie</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
            </div>
        </form>   
    </div>
    <div class="col-md-12">
        <div class="text-right">
            <button type="button" class="btn btn-danger me-3" (click)="cancelClick()">
                <i class="fa-solid fa-ban"></i>&nbsp;Annuler</button>
            <button type="button" class="btn btn-primary">
                <i class="fa-solid fa-floppy-disk" (click)="saveClick()"></i>&nbsp;Enregister</button>
        </div>
    </div>
   
</div>
